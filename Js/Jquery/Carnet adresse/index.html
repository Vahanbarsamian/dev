<!DOCTYPE html>
<html lang='fr'>
<head>
<meta charset="utf-8">
    <title>Carnet adresse</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="adress-book.js"></script>
    <script type="text/javascript" src="event.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="utilities.js"></script>
</head>
<body>

<section>
        <h1><i class="fa fa-book"></i> Carnet d'Adresses</h1>

        <section id="address-book"><ul></ul></section>

        <aside id="contact-details" class="hide">
           
        </aside>

        <nav>
            <ul class="menu">
                <li><button id="add-contact" title="Ajouter un contact"><i class="fa fa-plus"></i></button></li>
                <li><button id="clear-address-book" title="Effacer le carnet d'adresses"><i class="fas fa-trash-alt"></i></button></li>
            </ul>
        </nav>
    </section>

    <form id="contact-form" class="hide standard-form" data-mode="add">
        <hr>
        <ul>
            <li>
                <label for="title">Civilité :</label>
                <select id="title" name="title">
                    <option value="1">Madame</option>
                    <option value="2">Mademoiselle</option>
                    <option value="3">Monsieur</option>
                </select>
            </li>
            <li>
                <label for="lastName">Nom :</label>
                <input id="lastName" type="text" name="lastName">
            </li>
            <li>
                <label for="firstName">Prénom :</label>
                <input id="firstName" type="text" name="firstName">
            </li>
            <li>
                <label for="phone">Téléphone :</label>
                <input id="phone" type="text" name="phone" maxlength="10">
            </li>
            <li>
                <input type="button" id="save-contact" value="Enregistrer">
            </li>
        </ul>
    </form>
</body>
</html>
